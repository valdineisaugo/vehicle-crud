<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Edição de Veículo</h1>
<div class="search-container">
    <label for="searchId">ID do Veículo:</label>
    <input type="text" id="searchId" name="searchId" required>
    <button onclick="fetchVehicle()">Buscar</button>
</div>

<form id="editVehicleForm">
    <input type="hidden" id="id" name="id">

    <label for="licensePlate">Placa:</label>
    <input type="text" id="licensePlate" name="licensePlate" required>

    <label for="brand">Marca:</label>
    <input type="text" id="brand" name="brand" required>

    <label for="model">Modelo:</label>
    <input type="text" id="model" name="model" required>

    <label for="price">Valor:</label>
    <input type="number" id="price" name="price" required step="0.01">

    <button type="submit">Atualizar</button>
</form>

<script src="editScript.js"></script>
</body>
</html>
